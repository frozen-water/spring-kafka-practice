name: Build and Push Docker Image

on:
  push:
    branches: [ "main" ]

jobs:
  # 1️⃣ Docker 이미지 빌드 & 푸시
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read   # 코드 읽기만 필요
    steps:
      - uses: actions/checkout@v3

      - name: Log in to Docker hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin

      - name: Set Docker Image Tag
        id: vars
        run: echo "TAG=${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Build and Push
        run: |
          docker build -t frozenwater1/my-spring-kafka:${TAG} .
          docker push frozenwater1/my-spring-kafka:${TAG}

      - name: Save TAG for next job
        run: echo "TAG=${TAG}" >> $GITHUB_ENV

  # 2️⃣ manifest repo 업데이트
  update-manifest:
    runs-on: ubuntu-latest
    needs: build-and-push
    permissions:
      contents: write   # manifest repo 수정/푸시 권한 필요
    steps:
      - name: Set Image tag
        id: vars
        run: echo "TAG=${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Checkout manifest repo
        uses: actions/checkout@v3
        with:
          repository: frozen-water/spring-kafka-manifest
          path: manifest
          token: ${{ secrets.GH_PAT }}   # GITHUB_TOKEN 대신 PAT 권장

      - name: Update image tag in values.yaml
        run: |
          sed -i.bak "s/tag: .*/tag: ${TAG}/" manifest/my-spring-kafka/values.yaml
          rm manifest/my-spring-kafka/values.yaml.bak

      - name: Commit and push changes
        run: |
          cd manifest
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add my-spring-kafka/values.yaml
          git commit -m "Update image tag to ${TAG}"
          git push origin main